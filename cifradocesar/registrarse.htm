<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrarse</title>
	<script type="text/javascript" src="javascript/registro.js"></script>
</head>
<body>

	<section>
		
		<article>
			<h1>Registrarse</h1>
		</article>

		<article>

			<form>
				
				<p>Nombre</p>
				<input type="text" id="inp_nombre_completo" maxlength="50">

				<br>
				<p>Apellido</p>
				<input type="text" id="inp_apellido" maxlength="50">
				
				<br>
				<p>Correo</p>
				<input type="e-mail" id="inp_correo" maxlength="100">

				<br>
				<p>Nombre de usuario</p>
				<input type="text" id="inp_nombre_usuario" maxlength="40">

				<br>
				<p>Contraseña</p>
				<input type="password" id="inp_contraseña" maxlength="30">

				<br><br>
				<button onclick="valido_registro()" type="button">Registrarse</button>

			</form>

		</article>

	</section>

</body>
</html>
