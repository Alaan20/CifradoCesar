<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrarse</title>
	<script type="text/javascript" src="javascript/registro.js"></script>
	<link rel="stylesheet" type="text/css" href="estilos/estilos_registro.css">
</head>
<body>

	<section>
		
		<h1>Registrarse</h1>

		<form>
			
			<p>Nombre</p>
			<input type="text" id="inp_nombre_completo" maxlength="50" minlength="3" required title="Debe ingresar un nombre cuya longitud sea de 3 a 50 carácteres como máximo" autocomplete="false">

			<br>
			<p>Apellido</p>
			<input type="text" id="inp_apellido" maxlength="50" minlength="3" required title="Debe ingresar un apellido cuya longitud sea de 3 a 50 carácteres como máximo" autocomplete="false">
			
			<br>
			<p>Correo</p>
			<input type="email" id="inp_correo" maxlength="100" minlength="4" required title="Debe ingresar un correo cuya longitud sea de 4 a 100 carácteres como máximo" autocomplete="false" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2}">

			<br>
			<p>Nombre de usuario</p>
			<input type="text" id="inp_nombre_usuario" maxlength="40" minlength="4" required title="Debe ingresar un nombre_usuario cuya longitud sea de 4 a 40 carácteres como máximo" autocomplete="false">

			<br>
			<p>Contraseña</p>
			<input type="password" id="inp_contrasenia" maxlength="30" minlength="4" required title="Debe ingresar una contrasenia cuya longitud sea de 5 a 30 carácteres como máximo" autocomplete="false">

			<br><br>
			<button onclick="valido_registro()" type="button">Registrarse</button> <button onclick="ir_a_login()" type="button">Volver al Login</button>

		</form>

	</section>

</body>
</html>
